{% extends "pages/base2.html" %} {% block title %}main page{% endblock %} {%
  block body %}
  
  <div class="accountsec">
    <div class="whole">
      <div class="acctt">
        <p class="title">Recordings</p>
        <div class="recdiv">
          <span>Video Name</span>
          <span>Date</span>
          <span>Download Link</span>
        </div>

        {% for video in videos %}
        <div class="viddiv">
          <video controls>
            <source
              class="vidfootage"
              src="{{ url_for('video', video_id=video.id) }}" type="{{ video.mimetype }}"
            />
          </video>
          <span>{{video.Name}}</span>
          <span>{{video.mimtype}}</span>
          <span><a href="{{url_for('video', video_id=video.id)}}" download>Download</a>
        </div>

        </div>
        {%endfor%}


     

      </div>
    </div>
  </div>
  {% endblock body %}
